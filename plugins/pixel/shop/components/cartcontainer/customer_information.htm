<legend>{{ 'pixel.shop::component.cart.customer_information'|trans }}</legend>
<div class="row small-gutter">
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.first_name'|trans }}</label>
			<input type="text" class="form-control" value="{{ user.name ?: cart.customer_first_name }}" name="customer_first_name" minlength="3" maxlength="60" required>
			<div class="invalid-feedback" data-validate-for="customer_first_name"></div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.last_name'|trans }}</label>
			<input type="text" class="form-control" value="{{ user.surname ?: cart.customer_last_name }}" name="customer_last_name" minlength="3" maxlength="60" required>
			<div class="invalid-feedback" data-validate-for="customer_last_name"></div>
		</div>
	</div>
</div>
<div class="row small-gutter">
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.email'|trans }}</label>
			<input type="email" class="form-control" placeholder="{{ 'pixel.shop::lang.components.cart_emailexample'|trans }}" value="{{ user.email ?: cart.customer_email }}" name="customer_email" required>
			<div class="invalid-feedback" data-validate-for="customer_email"></div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label>{{ 'pixel.shop::lang.fields.phone'|trans }}</label>
			<input type="telephone" class="form-control" value="{{ user.phone ?: cart.customer_phone }}" name="customer_phone" minlength="8" required>
			<div class="invalid-feedback" data-validate-for="customer_phone"></div>
		</div>
	</div>
</div>

{% if __SELF__.prepareFields('customer') %}
<div class="row small-gutter">
    {% for field in __SELF__.prepareFields('customer') %}
    {% partial '@custom_fields' field=field group="customer" %}
    {% endfor %}
</div>
{% endif %}
