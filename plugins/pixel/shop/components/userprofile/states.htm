{% if states|length > 0 %}
<select class="form-control" name="{{ fieldtype }}_address[state]">
    <option value="">{{ 'pixel.shop::component.cart.choose'|trans }}</option>
    {% for state in states %}
    <option value="{{ state.code }}" {% if user_state == state.code %} selected="selected" {% endif %}>
        {{ state.name }}
    </option>
    {% endfor %}
</select>
{% else %}
<input type="text" class="form-control" value="{{ user_state }}" minlength="2" maxlength="90"  name="{{ fieldtype }}_address[state]">
{% endif %}
