<p class="lead">
    Ellenőrizze email fiókját az aktivációs kódhoz.
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group p-2 mb-2">
        <label for="resetCode">aktivációs kód</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Adja meg aktivációs kódját" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group p-2 mb-2">
        <label for="resetPassword">Új jelszó</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Adja meg új jelszavát">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Jelszó visszaállítása</button>
</form>
