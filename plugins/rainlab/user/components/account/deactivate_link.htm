<a
    href="javascript:;"
    onclick="$('#accountDeactivateForm').toggle()">
    <button type="button" class="btn btn-danger py-2 mb-3">
        Felhasználnói fiók deaktiválása
    </button>
    
</a>

<div id="accountDeactivateForm" style="display: none">
    {{ form_ajax('onDeactivate') }}
        <hr />
        <h3>Deaktiválja fiókját?</h3>
        <p>
            Felhasználói fiókja és adatai törölve lesznek.
        </p>
        <div class="form-group p-2 mb-2">
            <label for="accountDeletePassword">Folytatáshoz adja meg jelszavát:</label>
            <input name="password" type="password" class="form-control" id="accountDeletePassword" />
        </div>
        <button type="submit" class="btn btn-danger">
            Deaktiválás megerősítése
        </button>
        <a
            href="javascript:;"
            onclick="$('#accountDeactivateForm').toggle()">
            <button type="buton" class="btn btn-success">
                Meggondoltam magam
            </button>
            
        </a>
    {{ form_close() }}
</div>
