# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: renatio.todos::lang.field.name
        span: left

    priority:
        label: renatio.todos::lang.field.priority
        type: dropdown
        default: 3
        span: right

    due_at:
        label: renatio.todos::lang.field.due_at
        type: datepicker
        mode: date
        span: left

    reminder_at:
        label: renatio.todos::lang.field.reminder_at
        type: datepicker
        mode: datetime
        span: right

    description:
        label: renatio.todos::lang.field.description
        type: textarea
        size: small

    attachments:
        label: renatio.todos::lang.field.attachments
        type: fileupload
        mode: file